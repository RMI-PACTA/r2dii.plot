destination: docs
development:
  mode: auto
template:
  package: pacta.pkgdown.rmitemplate
url: https://rmi-pacta.github.io/r2dii.plot
home:
  links:
  - text: Learn more
    href: https://rmi.org/
navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, packages, github]
  components:
    news:
      text: News
      menu:
      - text: r2dii blog posts
        href: https://rmi-pacta.github.io/#category:r2dii
      - text: '----------------------'
      - text: Change log
        href: news/index.html
    packages:
      text: Packages
      menu:
      - text: r2dii.data
        href: https://rmi-pacta.github.io/r2dii.data
      - text: r2dii.match
        href: https://rmi-pacta.github.io/r2dii.match
      - text: r2dii.analysis
        href: https://rmi-pacta.github.io/r2dii.analysis
      - text: r2dii.plot
        href: https://rmi-pacta.github.io/r2dii.plot
reference:
- title: Plot
- subtitle: Quick plots
  contents: starts_with("qplot_")
- subtitle: Plots
  contents: starts_with("plot_")
- subtitle: Preparing data
  contents: starts_with("prep_")
- subtitle: Styling functions
  contents:
  - starts_with("theme_")
  - has_concept("r2dii scales")
- title: Convert labels
  contents: to_title
- title: Datasets
  contents: has_concept("datasets")
- title: Data dictionary
  contents: has_concept("data dictionary")
